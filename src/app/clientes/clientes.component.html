<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my2 text-left">
      <button class="btn btn-rounded btn-primary pb-2" type="button" [routerLink]="['/clientes/form']">Crear Cliente</button>
    </div>
    <div class="alert alert-info" *ngIf="clientes?.length==0">
      No hay Registros en la base de datos!
    </div>
    <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>Editar</th>
          <th>eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td>
            <button name="button" class="btn btn-primary btn-sm" [routerLink]="['/clientes/form',cliente.id]" routerLinkActive="router-link-active" >editar</button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="delete(cliente)">eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
